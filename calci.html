<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* 100% vertical height */
    }

    .calculator {
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
      color: #333;
    }

    input[type="number"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 45%;
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Simple Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number"><br>
    <input type="number" id="num2" placeholder="Enter second number"><br>

    <button onclick="calculate('sum')">Sum</button>
    <button onclick="calculate('difference')">Difference</button><br>
    <button onclick="calculate('product')">Product</button>
    <button onclick="calculate('quotient')">Quotient</button><br>
    <button onclick="calculate('remainder')">Remainder</button>
    <button onclick="calculate('power')">Power</button><br>
    <button onclick="calculate('square')">Square</button>
    <button onclick="calculate('sqrt')">Square Root</button>

    <div id="result">Result: </div>
  </div>

  <script>
    function calculate(operation) {
      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);
      let result;

      switch (operation) {
        case 'sum':
          result = num1 + num2;
          break;
        case 'difference':
          result = num1 - num2;
          break;
        case 'product':
          result = num1 * num2;
          break;
        case 'quotient':
          result = num2 !== 0 ? num1 / num2 : "Cannot divide by 0";
          break;
        case 'remainder':
          result = num2 !== 0 ? num1 % num2 : "Cannot divide by 0";
          break;
        case 'power':
          result = Math.pow(num1, num2);
          break;
        case 'square':
          result = `Square of ${num1} = ${num1 * num1}, Square of ${num2} = ${num2 * num2}`;
          break;
        case 'sqrt':
          result = `Sqrt of ${num1} = ${Math.sqrt(num1)}, Sqrt of ${num2} = ${Math.sqrt(num2)}`;
          break;
        default:
          result = "Invalid operation";
      }

      document.getElementById("result").innerText = "Result: " + result;
    }
  </script>
</body>
</html>
